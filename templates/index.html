<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Sensores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    async function fetchData() {
      const response = await fetch("/api/data");
      const { columns, data } = await response.json();

      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      // Limpiar tabla
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) {
        thead.innerHTML = "<tr><th>No hay datos</th></tr>";
        return;
      }

      // Cabecera con orden exacto
      const headerRow = document.createElement("tr");
      columns.forEach((col) => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      // Filas
      data.forEach((row) => {
        const tr = document.createElement("tr");
        columns.forEach((col) => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Actualizar cada 20 segundos
    setInterval(fetchData, 20000);
    window.onload = fetchData;
  </script>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Ãšltimos 10 Registros</h1>
  <button onclick="window.location.href='/download_csv'">Descargar CSV</button>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</body>
</html>
