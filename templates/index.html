<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Condensador de agua en funcionamiento</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    #mensaje {
      margin-top: 15px;
      color: #666;
      font-size: 15px;
    }
    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>
  <h1>üìà Datos obtenidos</h1>
  <button class="btn" onclick="descargarCSV()">‚¨áÔ∏è Descargar CSV y Vaciar</button>

  <table id="tabla" class="display">
    <thead>
      <tr id="headers"></tr>
    </thead>
    <tbody id="datos"></tbody>
  </table>

  <p id="mensaje">‚è≥ Cargando datos...</p>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- DataTables Spanish language -->
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.js"></script>

  <script>
    let tablaDataTable;

    async function cargarDatos() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("mensaje").textContent = "‚è≥ No hay datos para mostrar.";
          if (tablaDataTable) {
            tablaDataTable.clear().draw();
          }
          return;
        }

        document.getElementById("mensaje").textContent = "";

        // Columnas din√°micas seg√∫n keys del primer objeto
        const columnasDinamicas = Object.keys(data[0]);

        // Construir encabezados din√°micos
        document.getElementById("headers").innerHTML =
          columnasDinamicas.map(c => `<th>${c}</th>`).join("");

        // Configuraci√≥n de columnas para DataTables
        const columnsConfig = columnasDinamicas.map(c => {
          if (c === "timestamp") {
            return {
              data: c,
              render: function (data) {
                const fecha = new Date(data);
                return fecha.toLocaleString();
              }
            };
          } else {
            return { data: c };
          }
        });

        if (!tablaDataTable) {
          tablaDataTable = $('#tabla').DataTable({
            data: data,
            columns: columnsConfig,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [[0, "desc"]],
            language: {
              url: "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
            }
          });
        } else {
          tablaDataTable.clear();
          tablaDataTable.rows.add(data);
          tablaDataTable.draw();
        }

      } catch (error) {
        document.getElementById("mensaje").textContent = "‚ö†Ô∏è Error al cargar datos.";
        console.error(error);
      }
    }

    function descargarCSV() {
      const clave = prompt("üîê Ingresa la clave para descargar el CSV:");
      if (!clave) {
        alert("‚ö†Ô∏è Clave requerida para descargar.");
        return;
      }

      const claveURL = new URLSearchParams({ key: clave.trim() }).toString();
      document.getElementById("mensaje").textContent = "‚¨áÔ∏è Descargando CSV y vaciando datos...";
      window.location.href = `/descargar_csv?${claveURL}`;
      setTimeout(() => {
        cargarDatos();
        document.getElementById("mensaje").textContent = "";
      }, 5000);
    }

    $(document).ready(function () {
      cargarDatos();
      setInterval(cargarDatos, 5000);
    });
  </script>
</body>
</html>
