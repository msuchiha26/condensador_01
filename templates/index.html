<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lecturas con DataTables</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    .btn {
      margin-bottom: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üìà Lecturas con DataTables</h1>
  <button class="btn" onclick="descargarCSV()">‚¨áÔ∏è Descargar CSV y Vaciar</button>

  <table id="tabla" class="display" style="width:100%">
    <thead>
      <tr id="headers"></tr>
    </thead>
    <tbody id="datos"></tbody>
  </table>

  <p id="mensaje" style="margin-top: 20px; color: gray;"></p>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    let tablaDataTable;

    async function cargarDatos() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();

        if (!data || data.length === 0) {
          document.getElementById("mensaje").textContent = "‚è≥ No hay datos para mostrar.";
          if (tablaDataTable) {
            tablaDataTable.clear().draw();
          }
          return;
        }

        document.getElementById("mensaje").textContent = "";

        // Crear encabezados din√°micos solo la primera vez
        if (!tablaDataTable) {
          const headers = Object.keys(data[0]);
          document.getElementById("headers").innerHTML = headers.map(h => `<th>${h}</th>`).join("");

          // Inicializar DataTables con los datos
          tablaDataTable = $('#tabla').DataTable({
            data: data,
            columns: headers.map(h => ({ data: h })),
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [[0, "desc"]] // Ordenar por la primera columna (timestamp) descendente
          });
        } else {
          // Actualizar datos existentes
          tablaDataTable.clear();
          tablaDataTable.rows.add(data);
          tablaDataTable.draw();
        }

      } catch (error) {
        document.getElementById("mensaje").textContent = "‚ö†Ô∏è Error al cargar datos.";
        console.error(error);
      }
    }

    function descargarCSV() {
      window.location.href = "/descargar_csv";
      setTimeout(() => cargarDatos(), 3000);
    }

    $(document).ready(function () {
      cargarDatos();
      setInterval(cargarDatos, 5000); // Actualiza cada 5 segundos
    });
  </script>
</body>
</html>
