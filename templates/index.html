<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitor de Sensores</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };

    function fetchData() {
      fetch("/api/data")
        .then((response) => response.json())
        .then((data) => {
          const table = document.getElementById("data-table");
          table.innerHTML = "";

          if (data.length === 0) {
            table.innerHTML = "<tr><td class='text-center py-4' colspan='100%'>No hay datos disponibles</td></tr>";
            return;
          }

          const headers = Object.keys(data[0]);
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          headers.forEach((key) => {
            const th = document.createElement("th");
            th.textContent = key;
            th.className = "px-4 py-2 border-b text-left text-sm font-medium text-gray-300";
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");
          data.forEach((row) => {
            const tr = document.createElement("tr");
            headers.forEach((key) => {
              const td = document.createElement("td");
              td.textContent = row[key];
              td.className = "px-4 py-2 border-b text-sm text-gray-200";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
        })
        .catch((error) => {
          console.error("Error al cargar datos:", error);
        });
    }

    function showModal() {
      document.getElementById("modal").classList.remove("hidden");
    }

    function hideModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    function downloadCSV() {
      const password = document.getElementById("password").value;
      fetch("/download", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `password=${encodeURIComponent(password)}`
      })
        .then(response => {
          if (response.status === 403) {
            alert("Contraseña incorrecta");
            return;
          }
          return response.blob();
        })
        .then(blob => {
          if (blob) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "datos.csv";
            a.click();
            hideModal();
            fetchData(); // Actualizar la tabla
          }
        })
        .catch(err => {
          console.error("Error al descargar:", err);
        });
    }

    setInterval(fetchData, 20000);
    window.onload = fetchData;
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Lecturas del Sensor</h1>

    <div class="flex justify-end mb-4">
      <button onclick="showModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
        Descargar CSV
      </button>
    </div>

    <div class="overflow-x-auto rounded-lg shadow-lg border border-gray-700">
      <table id="data-table" class="min-w-full bg-gray-800"></table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-80">
      <h2 class="text-lg font-semibold mb-4">Introduce la contraseña</h2>
      <input
        type="password"
        id="password"
        placeholder="Contraseña"
        class="w-full px-4 py-2 rounded bg-gray-900 text-white border border-gray-600 mb-4"
      />
      <div class="flex justify-end space-x-2">
        <button onclick="downloadCSV()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
          Descargar
        </button>
        <button onclick="hideModal()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
          Cancelar
        </button>
      </div>
    </div>
  </div>

</body>
</html>
