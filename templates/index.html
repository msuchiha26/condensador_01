<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Sensores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    async function fetchData() {
      const response = await fetch("/api/data");
      const { columns, data } = await response.json();

      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) {
        thead.innerHTML = "<tr><th>No hay datos</th></tr>";
        return;
      }

      const headerRow = document.createElement("tr");
      columns.forEach((col) => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach((row) => {
        const tr = document.createElement("tr");
        columns.forEach((col) => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    setInterval(fetchData, 20000);
    window.onload = fetchData;

    function confirmDownload() {
      const password = document.getElementById("password").value;
      if (!password) {
        alert("Por favor, ingresa la contraseña.");
        return false;
      }
      return true;
    }
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="password"] {
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Últimos 10 Registros</h1>

  <form method="POST" action="/download_csv" onsubmit="return confirmDownload()">
    <input type="password" id="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Descargar CSV</button>
  </form>

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</body>
</html>
