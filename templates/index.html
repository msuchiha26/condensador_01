<!DOCTYPE html>

  <script>
    async function openModal() {
      document.getElementById("modal").style.display = "block";
      document.getElementById("password").value = "";
      document.getElementById("modalMessage").textContent = "";
      document.getElementById("password").focus();
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    async function submitPassword(event) {
      event.preventDefault();

      const passwordInput = document.getElementById("password");
      const modalMessage = document.getElementById("modalMessage");
      modalMessage.textContent = "";

      const password = passwordInput.value.trim();
      if (!password) {
        modalMessage.textContent = "Por favor, ingresa la contraseña.";
        modalMessage.style.color = "red";
        return;
      }

      try {
        const response = await fetch("/download_csv", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ password }),
        });

        if (!response.ok) {
          if (response.status === 401) {
            modalMessage.textContent = "Contraseña incorrecta.";
            modalMessage.style.color = "red";
          } else {
            modalMessage.textContent = "Error al descargar el archivo.";
            modalMessage.style.color = "red";
          }
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "datos.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        modalMessage.textContent = "Archivo descargado correctamente.";
        modalMessage.style.color = "green";
        passwordInput.value = "";

        // Opcional: cerrar modal tras descarga
        setTimeout(() => {
          closeModal();
        }, 1500);
