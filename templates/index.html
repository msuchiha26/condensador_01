<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Sensores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    async function downloadCSV(event) {
      event.preventDefault();

      const passwordInput = document.getElementById("password");
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      const password = passwordInput.value.trim();
      if (!password) {
        messageDiv.textContent = "Por favor, ingresa la contraseña.";
        messageDiv.style.color = "red";
        return;
      }

      try {
        const response = await fetch("/download_csv", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ password }),
        });

        if (!response.ok) {
          if (response.status === 401) {
            messageDiv.textContent = "Contraseña incorrecta.";
            messageDiv.style.color = "red";
          } else {
            messageDiv.textContent = "Error al descargar el archivo.";
            messageDiv.style.color = "red";
          }
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "datos.csv";
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        messageDiv.textContent = "Archivo descargado correctamente.";
        messageDiv.style.color = "green";
        passwordInput.value = "";

      } catch (error) {
        messageDiv.textContent = "Error de conexión.";
        messageDiv.style.color = "red";
      }
    }

    async function fetchData() {
      const response = await fetch("/api/data");
      const { columns, data } = await response.json();

      const table = document.getElementById("data-table");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) {
        thead.innerHTML = "<tr><th>No hay datos</th></tr>";
        return;
      }

      const headerRow = document.createElement("tr");
      columns.forEach((col) => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach((row) => {
        const tr = document.createElement("tr");
        columns.forEach((col) => {
          const td = document.createElement("td");
          td.textContent = row[col];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    setInterval(fetchData, 20000);
    window.onload = fetchData;
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input[type="password"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex-grow: 1;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Últimos 10 Registros</h1>

  <form id="csvForm" onsubmit="downloadCSV(event)">
    <input type="password" id="password" name="password" placeholder="Contraseña para descargar CSV" required />
    <button type="submit">Descargar CSV</button>
  </form>
  <div id="message"></div>

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</body>
</html>
